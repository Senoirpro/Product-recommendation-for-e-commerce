<div class="contact-form">
<b>Please fill the form to continue: </b><br> <br>
    <form>
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <input type="text" id="form3Example1" placeholder="First name" class="form-control" />
             
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <input type="text" id="form3Example2" placeholder="Last name" class="form-control" />
            </div>
          </div>
        </div>
      
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="form3Example3" placeholder="Email address" class="form-control" />
         
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="form3Example4" placeholder="Password" class="form-control" />
          <label class="form-label" for="form3Example4"></label>
        </div>
      
      
        <div class="text-center">
            
            <p>or sign up with:</p>
            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-facebook-f"></i>
            </button>
        
            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-google"></i>
            </button>
        
            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-twitter"></i>
            </button>
        <br> 
           
            <button type="button" class="btn btn-primary btn-block mb-4">Register</button>
          </div>
