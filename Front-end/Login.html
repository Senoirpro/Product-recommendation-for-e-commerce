      <div>
        <a href="index.html"> <img src="Image/mainlogo.png" width="120px"></a>
      </div>

      <nav>
        <ul>
          <li> <input type="text" placeholder="Search..."> <img src="Image/search.png" width="10px"></li>

        <b> Login with your Email:</b> <br>
        <form>

            <input type="text" id="username" placeholder="Username" class="form-control" />

          <div class="form-outline mb-4">
            <input type="password" id="password" placeholder="Password" class="form-control" />
          </div>
          <!-- Submit button -->
          <button type="button" class="login-button btn btn-primary btn-block mb-4">Sign in</button>
          <!-- Register buttons -->
          <div class="text-center">
            <p>Not a member? <a href="Register.html">Register</a></p>
          </div>
        </form>
      </div>
    </div>
